<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Tamagotchi</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="device">
    <h1>Tamagotchi</h1>

    <div class="screen">
      <div class="stats">
        
        <div class="stat">
          <div class="bar">
            <span class="label">hunger</span>
            <div class="fill" id="hunger-bar"></div>
          </div>
          
        </div>

        <div class="stat">
          <div class="bar">
            <span class="label">happiness</span>
            <div class="fill" id="happiness-bar"></div>
          </div>
        </div>
      </div>

      <div class="pet-container">
        <div class="pixel-wrapper">
          <div class="pixel-pet" id="pet"></div>
        </div>
      </div>
    </div>

  

    <div class="actions">
      <button id = "feedBtn"> feed </button>
      <button id = "playBtn"> play </button>
    </div>
  </div>
  
  

  <script src="script.js"></script>
</body>
</html>
